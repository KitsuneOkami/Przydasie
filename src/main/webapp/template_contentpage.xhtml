<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PrzydaSie</a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!--Navbar Contents-->
                        <li class="nav-item">
                            <h:link value="Aukcje" outcome="auctions.xhtml" styleClass="nav-link"/>
                        </li>

                        <li class="nav-item">
                            <h:commandLink value="Logout"
                                           action="#{loginBean.logout}"
                                           styleClass="nav-link"/>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <c:choose>
                            <c:when test="#{not empty sessionScope.username}">
                                Zalogowano jako <strong>#{sessionScope.username}</strong>
                            </c:when>
                            <c:otherwise>
                                Not signed in
                            </c:otherwise>
                        </c:choose>
                    </span>
                </div>
            </div>
        </nav>
    </ui:define>

    <ui:define name="content">
        <!-- Your page's specific content goes here -->
    </ui:define>
</ui:composition>
