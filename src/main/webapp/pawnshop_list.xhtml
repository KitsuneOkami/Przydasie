<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template_contentpage.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="pageTitle">PrzydaSie – Inwentarz Lombardu</ui:define>

    <ui:define name="content">
        <div class="container mt-4 mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2">Inwentarz Lombardu</h1>
                <h:link value="Dodaj Nowy Przedmiot" outcome="pawnshop_item_create.xhtml?faces-redirect=true"
                        styleClass="btn btn-success shadow-sm"/>
            </div>

            <h:panelGroup rendered="#{pawnShopListBean.pawnShopItems.isEmpty()}">
                <div class="alert alert-info text-center" role="alert">
                    Aktualnie brak przedmiotów w lombardzie.
                </div>
            </h:panelGroup>

            <h:panelGroup rendered="#{not pawnShopListBean.pawnShopItems.isEmpty()}">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h:form>
                            <div class="mb-4 p-3 border rounded bg-light">
                                <label class="form-label fw-bold">Domyślny czas trwania aukcji:</label>
                                <p class="small text-muted">Ustaw czas, a następnie kliknij "Przekształć w Aukcję" przy wybranym przedmiocie.</p>
                                <div class="row g-2 align-items-center">
                                    <div class="col">
                                        <h:inputText value="#{pawnShopListBean.days}" styleClass="form-control" type="number" min="0">
                                            <f:passThroughAttribute name="placeholder" value="Dni"/>
                                            <f:validateLongRange minimum="0"/>
                                        </h:inputText>
                                    </div>
                                    <div class="col">
                                        <h:inputText value="#{pawnShopListBean.hours}" styleClass="form-control" type="number" min="0" max="23">
                                            <f:passThroughAttribute name="placeholder" value="Godziny"/>
                                            <f:validateLongRange minimum="0" maximum="23"/>
                                        </h:inputText>
                                    </div>
                                    <div class="col">
                                        <h:inputText value="#{pawnShopListBean.minutes}" styleClass="form-control" type="number" min="0" max="59">
                                            <f:passThroughAttribute name="placeholder" value="Minuty"/>
                                            <f:validateLongRange minimum="0" maximum="59"/>
                                        </h:inputText>
                                    </div>
                                    <div class="col">
                                        <h:inputText value="#{pawnShopListBean.seconds}" styleClass="form-control" type="number" min="0" max="59">
                                            <f:passThroughAttribute name="placeholder" value="Sekundy"/>
                                            <f:validateLongRange minimum="0" maximum="59"/>
                                        </h:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nazwa</th>
                                        <th>Opis</th>
                                        <th>Cena</th>
                                        <th class="text-end">Akcje</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <ui:repeat value="#{pawnShopListBean.pawnShopItems}" var="item">
                                        <tr>
                                            <td><h:outputText value="#{item.itemId}"/></td>
                                            <td><h:outputText value="#{item.name}"/></td>
                                            <td><h:outputText value="#{item.description}"/></td>
                                            <td>
                                                <h:outputText value="#{item.price}">
                                                    <f:convertNumber type="currency" currencySymbol="PLN"/>
                                                </h:outputText>
                                            </td>
                                            <td class="text-end">
                                                <h:commandButton value="Przekształć w Aukcję"
                                                                 action="#{pawnShopListBean.convertToAuction(item)}"
                                                                 styleClass="btn btn-primary btn-sm me-2"/>
                                                <h:commandButton value="Usuń" action="#{pawnShopListBean.removeItem(item)}"
                                                                 styleClass="btn btn-danger btn-sm"
                                                                 onclick="return confirm('Czy na pewno chcesz usunąć ten przedmiot?')"/>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </h:form>
                    </div>
                </div>
            </h:panelGroup>
        </div>
    </ui:define>
    Use code with caution.
</ui:composition>
