<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <h:form>
            <h1 class="mb-4">Register</h1>

            <ui:repeat value="#{facesContext.messageList}" var="msg">
                <div class="alert alert-#{msg.severity == 'INFO' ? 'success' : 'danger'}" role="alert">
                    #{msg.summary}
                </div>
            </ui:repeat>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <h:inputText id="username" value="#{registerBean.username}" required="true" styleClass="form-control"/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <h:inputText id="email" value="#{registerBean.email}" required="true" styleClass="form-control"/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <h:inputSecret id="password" value="#{registerBean.password}" required="true"
                               styleClass="form-control"/>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <h:inputSecret id="confirmPassword" value="#{registerBean.confirmPassword}" required="true"
                               styleClass="form-control"/>
            </div>
            <h:commandButton value="Register" action="#{registerBean.register}" styleClass="btn btn-primary"/>
            <h:link value="Back to Login" outcome="login.xhtml?faces-redirect=true" styleClass="btn btn-link"/>
        </h:form>
    </ui:define>
</ui:composition>
