<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template_contentpage.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="pageTitle">PrzydaSie - Szczegóły Aukcji</ui:define>

    <!-- Message box -->
    <!-- Global feedback (e.g. "Invalid credentials") -->
    <h:messages globalOnly="false" layout="table" styleClass="alert alert-danger"/>

    <ui:define name="content">
        <h1>Szczegóły Aukcji: #{auctionBean.auction.name}</h1>
        <h:panelGrid columns="2" style="border: 1px solid #ccc; padding: 10px;">
            <h:outputText value="Opis:"/>
            <h:outputText value="#{auctionBean.auction.description}"/>
            <h:outputText value="Status:"/>
            <h:outputText value="#{auctionBean.auction.status}"/>
            <h:outputText value="Data Rozpoczęcia:"/>
            <h:outputText value="#{auctionBean.auction.startTime}"/>
            <h:outputText value="Data Zakończenia:"/>
            <h:outputText value="#{auctionBean.auction.endTime}"/>
        </h:panelGrid>

        <h:panelGroup rendered="#{auctionBean.isAuctionOwner()}">
            <h:commandButton value="Usuń Aukcję" action="#{auctionBean.deleteAuction}" class="btn btn-danger"/>
        </h:panelGroup>
    </ui:define>
</ui:composition>
