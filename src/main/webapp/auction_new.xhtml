<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template_contentpage.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="pageTitle">New Auction</ui:define>
    <ui:define name="content">
        <div class="container mt-4">
            <h1 class="mb-4">Create New Auction</h1>
            <h:form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Name:</label>
                    </div>
                    <div class="col-md-8">
                        <h:inputText id="name" value="#{auctionBean.auction.name}" class="form-control"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="description" class="form-label">Description:</label>
                    </div>
                    <div class="col-md-8">
                        <h:inputTextarea id="description" value="#{auctionBean.auction.description}"
                                         class="form-control"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="startDate" class="form-label">Start Date:</label>
                    </div>
                    <div class="col-md-8">
                        <h:inputText id="startDate" value="#{auctionBean.auction.startTime}">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="endDate" class="form-label">End Date:</label>
                    </div>
                    <div class="col-md-8">
                        <h:inputText id="endDate" value="#{auctionBean.auction.endTime}">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-end">
                        <h:commandButton value="Save Auction" action="#{auctionBean.save}" class="btn btn-primary"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
