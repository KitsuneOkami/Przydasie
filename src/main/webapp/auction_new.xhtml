<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template_contentpage.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="pageTitle">PrzydaSie - Nowa Aukcja</ui:define>

    <ui:define name="content">
        <div class="container mt-4 mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h1 class="h4 mb-0">Tworzenie Nowej Aukcji</h1>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <h:messages globalOnly="true" layout="table" styleClass="alert alert-danger w-100" />

                                <div class="mb-3">
                                    <label for="name" class="form-label">Nazwa Aukcji</label>
                                    <h:inputText id="name" value="#{auctionCreateBean.name}" styleClass="form-control" required="true" requiredMessage="Nazwa aukcji jest wymagana."/>
                                    <h:message for="name" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Opis</label>
                                    <h:inputTextarea id="description" value="#{auctionCreateBean.description}" styleClass="form-control" rows="5" required="true" requiredMessage="Opis jest wymagany."/>
                                    <h:message for="description" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="startPrice" class="form-label">Cena Początkowa</label>
                                    <div class="input-group">
                                        <span class="input-group-text">PLN</span>
                                        <h:inputText id="startPrice" value="#{auctionCreateBean.startPrice}" styleClass="form-control" required="true" requiredMessage="Cena początkowa jest wymagana.">
                                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                        </h:inputText>
                                    </div>
                                    <h:message for="startPrice" styleClass="text-danger small"/>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label for="startDate" class="form-label">Data Rozpoczęcia</label>
                                        <h:inputText id="startDate" value="#{auctionCreateBean.startTime}" type="datetime-local" styleClass="form-control" label="Data Rozpoczęcia" required="true" requiredMessage="Data rozpoczęcia jest wymagana.">
                                            <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd'T'HH:mm"/>
                                            <f:validator validatorId="futureDateValidator"/>
                                        </h:inputText>
                                        <h:message for="startDate" styleClass="text-danger small"/>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="endDate" class="form-label">Data Zakończenia</label>
                                        <h:inputText id="endDate" value="#{auctionCreateBean.endTime}" type="datetime-local" styleClass="form-control" label="Data Zakończenia" required="true" requiredMessage="Data zakończenia jest wymagana.">
                                            <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd'T'HH:mm"/>
                                            <f:validator validatorId="futureDateValidator"/>
                                        </h:inputText>
                                        <h:message for="endDate" styleClass="text-danger small"/>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <h:commandButton value="Utwórz Aukcję" action="#{auctionCreateBean.save}" styleClass="btn btn-primary btn-lg"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
