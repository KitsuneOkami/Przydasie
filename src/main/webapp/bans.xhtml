<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template_contentpage.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="pageTitle">PrzydaSie - Zarządzanie Użytkownikami</ui:define>

    <ui:define name="content">
        <div class="container mt-4 mb-5">
            <h1 class="h2 mb-4">Zarządzanie Użytkownikami</h1>

            <!-- Form to add a new ban -->
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-light">
                    <h2 class="h5 mb-0">Zbanuj Użytkownika</h2>
                </div>
                <div class="card-body">
                    <h:form>
                        <h:messages globalOnly="true" layout="table" styleClass="alert alert-danger w-100"/>

                        <div class="mb-3">
                            <label for="user" class="form-label">Użytkownik</label>
                            <h:inputText id="user" value="#{banBean.username}" styleClass="form-control"
                                         required="true" requiredMessage="ID użytkownika jest wymagane."/>
                            <h:message for="user" styleClass="text-danger small"/>
                        </div>

                        <div class="mb-3">
                            <label for="reason" class="form-label">Powód</label>
                            <h:inputTextarea id="reason" value="#{banBean.reason}" styleClass="form-control"
                                             rows="3" required="true" requiredMessage="Powód jest wymagany."/>
                            <h:message for="reason" styleClass="text-danger small"/>
                        </div>

                        <div class="mb-3">
                            <label for="endDate" class="form-label">Data Zakończenia</label>
                            <h:inputText id="endDate" value="#{banBean.endDate}" type="datetime-local"
                                         styleClass="form-control" required="true"
                                         requiredMessage="Data zakończenia jest wymagana.">
                                <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd'T'HH:mm"/>
                                <f:validator validatorId="futureDateValidator"/>
                            </h:inputText>
                            <h:message for="endDate" styleClass="text-danger small"/>
                        </div>

                        <div class="d-grid">
                            <h:commandButton value="Dodaj Ban" action="#{banBean.banUser()}"
                                             styleClass="btn btn-primary btn-lg"/>
                        </div>
                    </h:form>
                </div>
            </div>

            <!-- List of current ban -->
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h2 class="h5 mb-0">Aktualne Bany</h2>
                </div>
                <div class="card-body">
                    <h:panelGroup rendered="#{banBean.bans.isEmpty()}">
                        <div class="alert alert-info text-center" role="alert">
                            Aktualnie brak aktywnych banów.
                        </div>
                    </h:panelGroup>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Użytkownik</th>
                            <th>Powód</th>
                            <th>Data Zakończenia</th>
                        </tr>
                        </thead>
                        <tbody>
                        <ui:repeat value="#{banBean.bans}" var="ban">
                            <tr>
                                <td>#{ban.banId}</td>
                                <td>#{ban.bannedUser.name}</td>
                                <td>#{ban.reason}</td>
                                <td>
                                    <h:outputText value="#{ban.endDate}">
                                        <f:convertDateTime type="localDateTime" pattern="dd.MM.yyyy, HH:mm"/>
                                    </h:outputText>
                                </td>
                            </tr>
                        </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
