<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template_contentpage.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="pageTitle">PrzydaSie - Zarządzanie Użytkownikami</ui:define>

    <ui:define name="content">
        <div class="container mt-4 mb-5">
            <h1 class="h2 mb-4">Zarządzanie Użytkownikami</h1>
            <h:messages globalOnly="true" layout="table" styleClass="alert alert-info w-100" errorClass="alert alert-danger w-100" infoClass="alert alert-success w-100"/>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header bg-light">
                            <h2 class="h5 mb-0">Dodaj Nowego Admina</h2>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <div class="mb-3">
                                    <label for="adminUsername" class="form-label">Nazwa Użytkownika</label>
                                    <h:inputText id="adminUsername" value="#{banBean.adminUsername}" styleClass="form-control"
                                                 required="true" requiredMessage="Nazwa użytkownika jest wymagana."/>
                                    <h:message for="adminUsername" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="adminEmail" class="form-label">Email</label>
                                    <h:inputText id="adminEmail" value="#{banBean.adminEmail}" styleClass="form-control"
                                                 required="true" requiredMessage="Email jest wymagany."/>
                                    <h:message for="adminEmail" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="adminPassword" class="form-label">Hasło</label>
                                    <h:inputSecret id="adminPassword" value="#{banBean.adminPassword}" styleClass="form-control"
                                                   required="true" requiredMessage="Hasło jest wymagane."/>
                                    <h:message for="adminPassword" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="adminFirstName" class="form-label">Imię</label>
                                    <h:inputText id="adminFirstName" value="#{banBean.adminFirstName}" styleClass="form-control"
                                                 required="true" requiredMessage="Imię jest wymagane."/>
                                    <h:message for="adminFirstName" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="adminLastName" class="form-label">Nazwisko</label>
                                    <h:inputText id="adminLastName" value="#{banBean.adminLastName}" styleClass="form-control"
                                                 required="true" requiredMessage="Nazwisko jest wymagane."/>
                                    <h:message for="adminLastName" styleClass="text-danger small"/>
                                </div>

                                <div class="d-grid">
                                    <h:commandButton value="Dodaj Admina" action="#{banBean.addAdmin()}"
                                                     styleClass="btn btn-primary"/>
                                </div>
                            </h:form>
                        </div>
                    </div>

                    <div class="card mb-4 shadow-sm">
                        <div class="card-header bg-light">
                            <h2 class="h5 mb-0">Dodaj Nowy Lombard</h2>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <div class="mb-3">
                                    <label for="shopUsername" class="form-label">Nazwa Użytkownika</label>
                                    <h:inputText id="shopUsername" value="#{banBean.shopUsername}" styleClass="form-control"
                                                 required="true" requiredMessage="Nazwa użytkownika jest wymagana."/>
                                    <h:message for="shopUsername" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="shopEmail" class="form-label">Email</label>
                                    <h:inputText id="shopEmail" value="#{banBean.shopEmail}" styleClass="form-control"
                                                 required="true" requiredMessage="Email jest wymagany."/>
                                    <h:message for="shopEmail" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="shopPassword" class="form-label">Hasło</label>
                                    <h:inputSecret id="shopPassword" value="#{banBean.shopPassword}" styleClass="form-control"
                                                   required="true" requiredMessage="Hasło jest wymagane."/>
                                    <h:message for="shopPassword" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="businessName" class="form-label">Nazwa Firmy</label>
                                    <h:inputText id="businessName" value="#{banBean.businessName}" styleClass="form-control"
                                                 required="true" requiredMessage="Nazwa firmy jest wymagana."/>
                                    <h:message for="businessName" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="taxId" class="form-label">NIP</label>
                                    <h:inputText id="taxId" value="#{banBean.taxId}" styleClass="form-control"
                                                 required="true" requiredMessage="NIP jest wymagany."/>
                                    <h:message for="taxId" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="payoutDetails" class="form-label">Szczegóły Wypłat</label>
                                    <h:inputTextarea id="payoutDetails" value="#{banBean.payoutDetails}"
                                                     styleClass="form-control"
                                                     rows="3" required="true" requiredMessage="Szczegóły wypłat są wymagane."/>
                                    <h:message for="payoutDetails" styleClass="text-danger small"/>
                                </div>

                                <div class="d-grid">
                                    <h:commandButton value="Dodaj Lombard" action="#{banBean.addPawnShop()}"
                                                     styleClass="btn btn-primary"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header bg-light">
                            <h2 class="h5 mb-0">Zbanuj Użytkownika</h2>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <div class="mb-3">
                                    <label for="user" class="form-label">Nazwa użytkownika</label>
                                    <h:inputText id="user" value="#{banBean.banUsername}" styleClass="form-control"
                                                 required="true" requiredMessage="Nazwa użytkownika jest wymagana."/>
                                    <h:message for="user" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="reason" class="form-label">Powód</label>
                                    <h:inputTextarea id="reason" value="#{banBean.reason}" styleClass="form-control"
                                                     rows="3" required="true" requiredMessage="Powód jest wymagany."/>
                                    <h:message for="reason" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="endDate" class="form-label">Data Zakończenia</label>
                                    <h:inputText id="endDate" value="#{banBean.endDate}" type="datetime-local"
                                                 styleClass="form-control" required="true"
                                                 requiredMessage="Data zakończenia jest wymagana.">
                                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd'T'HH:mm"/>
                                        <f:validator validatorId="futureDateValidator"/>
                                    </h:inputText>
                                    <h:message for="endDate" styleClass="text-danger small"/>
                                </div>

                                <div class="d-grid">
                                    <h:commandButton value="Zbanuj" action="#{banBean.banUser()}"
                                                     styleClass="btn btn-danger"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h2 class="h5 mb-0">Aktywne Bany</h2>
                </div>
                <div class="card-body">
                    <h:panelGroup rendered="#{banBean.bans.isEmpty()}">
                        <div class="alert alert-info text-center" role="alert">
                            Aktualnie brak aktywnych banów.
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{not banBean.bans.isEmpty()}">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Użytkownik</th>
                                    <th>Powód</th>
                                    <th>Data Zakończenia</th>
                                </tr>
                                </thead>
                                <tbody>
                                <ui:repeat value="#{banBean.bans}" var="ban">
                                    <tr>
                                        <td>#{ban.banId}</td>
                                        <td><h:outputText value="#{ban.bannedUser.name}"/></td>
                                        <td><h:outputText value="#{ban.reason}"/></td>
                                        <td>
                                            <h:outputText value="#{ban.endDate}">
                                                <f:convertDateTime type="localDateTime" pattern="dd.MM.yyyy, HH:mm"/>
                                            </h:outputText>
                                        </td>
                                    </tr>
                                </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
