<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template_contentpage.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="pageTitle">PrzydaSie â€“ Dodaj Przedmiot Lombardowy</ui:define>

    <ui:define name="content">
        <div class="container mt-4 mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h1 class="h4 mb-0">Dodaj Przedmiot Lombardowy</h1>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <h:messages globalOnly="true" layout="table" styleClass="alert alert-danger w-100"/>

                                <div class="mb-3">
                                    <label for="name" class="form-label">Nazwa</label>
                                    <h:inputText id="name" value="#{pawnShopItemCreateBean.name}" styleClass="form-control"
                                                 required="true" requiredMessage="Nazwa jest wymagana."/>
                                    <h:message for="name" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Opis</label>
                                    <h:inputTextarea id="description" value="#{pawnShopItemCreateBean.description}"
                                                     styleClass="form-control"
                                                     rows="3" required="true" requiredMessage="Opis jest wymagany."/>
                                    <h:message for="description" styleClass="text-danger small"/>
                                </div>

                                <div class="mb-3">
                                    <label for="price" class="form-label">Cena</label>
                                    <h:inputText id="price" value="#{pawnShopItemCreateBean.price}" styleClass="form-control"
                                                 required="true" requiredMessage="Cena jest wymagana."/>
                                    <h:message for="price" styleClass="text-danger small"/>
                                </div>

                                <div class="d-grid">
                                    <h:commandButton value="Dodaj Przedmiot" action="#{pawnShopItemCreateBean.save}"
                                                     styleClass="btn btn-primary btn-lg"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
