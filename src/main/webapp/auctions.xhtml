<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <ui:define name="content">
        <h1>Auction List</h1>
        <h:dataTable value="#{auctionBean.auctions}" var="a" styleClass="table table-bordered">
            <h:column><f:facet name="header">Title</f:facet>#{a.description}</h:column>
            <h:column><f:facet name="header">Starts At</f:facet>#{a.startTime}</h:column>
            <h:column><f:facet name="header">Ends At</f:facet>#{a.endTime}</h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
